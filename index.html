<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Pricing Component</title>
</head>


<body>


    <div class="content">
        <h2 class="heading">Our Pricing</h2>

        <div class="toggle">
            <h4>Annually</h4>

            <label class="switch">
                <input type="checkbox" id="price-checkbox">
                <span class="slider round"></span>
            </label>
            <h4>Monthly</h4>
        </div>

        <div class="card-list">
            <div id="basic-card" class="card">
                <div class="top-card">
                    <h3 class="card-title">Basic</h3>
                    <h1 class="price">$<span id="basic-price">199.99</span></h1>
                </div>
                <div class="mid-card">
                    <p class="card-desc">500 GB Storage</p>
                    <p class="card-desc">2 Users Allowed</p>
                    <p class="card-desc">Send up to 3 GB</p>
                </div>
                <div class="end-card">
                    <div class="submit-button">
                        <button>LEARN MORE</button>
                    </div>
                </div>
            </div>

            <div id="pro-card" class="card">
                <div class="top-card">
                    <h3 class="card-title">Professional</h3>
                    <h1 class="price">$<span id="pro-price">249.99</span></h1>
                </div>
                <div class="mid-card">
                    <p class="card-desc">1 TB Storage</p>
                    <p class="card-desc">5 Users Allowed</p>
                    <p class="card-desc">Send up to 10 GB</p>

                </div>
                <div class="end-card">
                    <div class="submit-button">
                        <button>LEARN MORE</button>
                    </div>
                </div>
            </div>

            <div id="master-card" class="card">
                <div class="top-card">
                    <h3 class="card-title">Master</h3>
                    <h1 class="price">$<span id="master-price">399.99</span></h1>
                </div>
                <div class="mid-card">
                    <p class="card-desc">2 TB Storage</p>
                    <p class="card-desc">10 Users Allowed</p>
                    <p class="card-desc">Send up to 20 GB</p>

                </div>
                <div class="end-card">
                    <div class="submit-button">
                        <button>LEARN MORE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const checkbox = document.getElementById("price-checkbox");
        const basicPrice = document.getElementById("basic-price");
        const proPrice = document.getElementById("pro-price");
        const masterPrice = document.getElementById("master-price");
        checkbox.addEventListener('change', e => {

            if (e.target.checked) {
                basicPrice.innerHTML = "19.99"
                proPrice.innerHTML = "24.99"
                masterPrice.innerHTML = "39.99"
            } else {
                basicPrice.innerHTML = "199.99"
                proPrice.innerHTML = "249.99"
                masterPrice.innerHTML = "399.99"
            }

        });


    </script>

</body>

</html>
